<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			<h4 class="modal-title" id="myModalLabel"><%= formattedname %></h4>
		</div>
		<div class="modal-body">
			<div class="col-xs-3">
				<img src="<%= pictureUrl %>" alt="..." class="img-circle">
			</div>
			<div class="col-xs-9">
				<p class="lead"><%= userid %><mark>@<%= provider %></mark></p>
				<p><span class="label label-default"><%= roles %></span></p>
			</div>
		</div>
		<div class="modal-footer"></div>
	</div>
</div>
