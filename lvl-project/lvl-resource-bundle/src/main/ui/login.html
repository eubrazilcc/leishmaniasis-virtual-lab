<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Leishmaniasis Virtual Laboratory | Home Page</title>
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,400italic,700italic' rel='stylesheet' type='text/css'>
<link href="css/flat-ui.css" rel="stylesheet">
<link href="css/lvl.css" rel="stylesheet">
</head>
<body style="background-color: #1abc9c;">

  <!-- Content -->
  <div class="container lvl-main-container">
    <div class="row text-center">
      <div class="col-md-offset-4 col-md-4 col-xs-12">
        <h4>
          Sign in to <span style="color: #2C3E50;">L<span class="text-danger">ei</span>sh VirtLab</span>
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-4 col-md-4 col-xs-12">
        <div class="panel" style="background-color: #ECF0F1;">
          <div class="panel-body">
            <form class="form-signin" autocomplete="on" action="" role="form">
              <div class="login-form">
                <div class="form-group">
                  <input type="text" class="form-control login-field" value="" placeholder="Enter email" id="login-email" required autofocus />
                  <label class="login-field-icon fui-mail" for="login-email"></label>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" required />
                  <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <div class="form-group">
                  <label class="checkbox" for="login-remember">
                    <input type="checkbox" class="form-control login-field" value="" id="login-remember" checked="checked" data-toggle="checkbox"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <a class="login-link" href="#/account_recovery/password_recovery">Lost your password?</a>
                <a class="login-link" href="#"><i class="fa fa-sign-in"></i> Don't have an account yet? Sign up <strong>now</strong>.</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.5.4/bootstrap-select.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.0.2/js/bootstrap-switch.min.js" type="text/javascript"></script>
  <script src="js/lib/flatui-checkbox.js" type="text/javascript"></script>
  <script src="js/lib/flatui-radio.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.3/jquery.tagsinput.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-placeholder/2.0.7/jquery.placeholder.min.js" type="text/javascript"></script>
</body>
</html>
