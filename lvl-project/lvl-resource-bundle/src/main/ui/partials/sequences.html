<!-- Content -->
<div class="container">  

  <!-- Main layout -->
  <div class="row">
    <div class="col-xs-12">
    
      <!-- Header -->
      <div class="row">
        <div class="col-md-9 col-xs-12">
          <div class="row">
            <div class="col-xs-9">              
              <h3>Sequences <small>all published<sup><a href tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="Sequences imported from public databases or supplied by the user"><i class="fa fa-question-circle fa-fw"></i></a></sup></small></h3>
            </div>
            <div class="col-xs-3">            
              <div class="btn-group pull-right">
                <button type="button" class="btn btn-link dropdown-toggle lvl-top-h3" data-toggle="dropdown" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="options">
                  <i class="fa fa-table fa-fw"></i><i class="fa fa-caret-down fa-fw"></i>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">My sequences</a></li>                    
                  <li><a href="#">Shared with Me <span class="badge">2</span></a></li>
                  <li class="divider"></li>
                  <li><a href="#">All published</a></li>
                </ul>
              </div>            
            </div>          
          </div>          
        </div>        
        <div class="col-md-3 hidden-sm hidden-xs">
          <div class="btn-group pull-right">
            <button type="button" class="btn btn-link lvl-top-h3" ng-click="toggleNotifications()" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="news"><i class="fa fa-comments-o fa-fw"></i><i class="fa fa-fw" ng-class="{ 'fa-caret-up': showNotifications, 'fa-caret-down': !showNotifications }"></i></button>
          </div>
        </div>
      </div> <!-- Header -->
      
      <!-- Main container -->
      <div class="row">
      
        <!-- Grid -->
        <div class="col-xs-12 lvl-grid-bottom lvl-animate-class" refresh-grid="dataGrid" refresh-grid-trigger="showNotifications" ng-class="{ 'col-md-9': showNotifications, 'col-md-12': !showNotifications }">
        
          <div class="row">
            <div class="col-xs-12">
              <div id="dataGrid" class="lvl-grid" ng-grid="gridOptions" ng-style="style()" resize-height-offset="178" resize></div>
            </div>
          </div>          
          
          <div class="row">
            <div class="col-xs-12">
              <div class="btn-group btn-group-md btn-group-justified">
                <a href="#" class="btn btn-primary">              
                  <i class="fa fa-plus fa-fw"></i><br />
                  Add
                </a>        
                <a ng-href="#/sequences/{{selectedSequences[0].accession}}/delete" class="btn btn-primary" ng-class="{ 'disabled': selectedSequences.length != 1 }">
                  <i class="fa fa-minus fa-fw"></i><br />
                  Delete
                </a>
                <a ng-href="#/sequences/{{selectedSequences[0].accession}}/edit" class="btn btn-primary" ng-class="{ 'disabled': selectedSequences.length != 1 }">
                  <i class="fa fa-pencil fa-fw"></i><br />
                  Edit
                </a>
                <a href="#" class="btn btn-primary">
                  <i class="fa fa-filter fa-fw"></i><br />
                  Filter
                </a>
                <a ng-href="#/sequences/{{selectedSequences[0].accession}}/link" class="btn btn-primary" ng-class="{ 'disabled': selectedSequences.length != 1 }">
                  <i class="fa fa-link fa-fw"></i><br />
                  Link
                </a>
                <a ng-href="#/sequences/{{selectedSequences[0].accession}}/export" class="btn btn-primary" ng-class="{ 'disabled': selectedSequences.length != 1 }">
                  <i class="fa fa-download fa-fw"></i><br />
                  Export
                </a>
              </div>
            </div>
          </div>
        </div> <!-- Grid -->
        
        <!-- Notifications -->
        <div class="col-md-3 hidden-sm hidden-xs lvl-grid-bottom lvl-animate-show" ng-show="showNotifications">
         
            <div class="media">
              <a href class="thumbnail pull-left" html-popover html-popover-placement="left" html-popover-trigger="click" html-popover-template='shortProfileTemplate.html'>
                <img class="media-object" src="https://www.gravatar.com/avatar/53f455aea79b19eaca5d54a35390bd49?s=40&r=g&d=mm" height="40" width="40">
              </a>
              <div class="media-body">
                <h4 class="media-heading">Welcome</h4>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. <a href="#"><i class="fa fa-external-link fa-fw"></i></a>
              </div>
            </div>
            
            <div class="media">
              <a href class="thumbnail pull-left" html-popover html-popover-placement="left" html-popover-trigger="click" html-popover-template='shortProfileTemplate.html'>
                <img class="media-object" src="https://www.gravatar.com/avatar/53f455aea79b19eaca5d54a35390bd49?s=40&r=g&d=mm" height="40" width="40">
              </a>
              <div class="media-body">
                <h4 class="media-heading">Media heading</h4>
                <span class="label label-primary">New</span> Fusce vehicula odio vitae bibendum condimentum. <a href="#"><i class="fa fa-external-link fa-fw"></i></a>
              </div>
            </div>
          
        </div> <!-- Notifications -->
        
      </div>
    
    </div>
  </div> <!-- Main layout -->

</div>
