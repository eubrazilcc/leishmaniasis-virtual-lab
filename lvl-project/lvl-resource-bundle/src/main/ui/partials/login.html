  <!-- Content -->  
  <div class="container">
    <div class="lvl-container">
      <div class="row" ng-show="showAlert">
        <div class="col-xs-12">
          <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{alertMessage}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-4 col-md-4 col-xs-offset-2 col-xs-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Sign in to Leish VirtLab</h3>
            </div>
            <div class="panel-body">
              <form ng-submit="login()" class="form-signin" role="form">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                    <input ng-model="user.email" id="email" name="email" type="email" class="form-control" placeholder="Enter email" required autofocus>
                  </div>
                </div>
                <div class="form-group">
                  <label for="passwd">Password <a href="#">(forgot password)</a></label>
                  <div class="input-group">                  
                    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                    <input ng-model="user.password" id="passwd" name="passwd" type="password" class="form-control" placeholder="Password" required>
                  </div>
                </div>
                <label class="checkbox">
                  <input type="checkbox" value="remember-me" checked> Remember me
                </label>
                <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
