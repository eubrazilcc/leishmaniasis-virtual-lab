<div class="row">

  <div class="col-xs-12">
    <h4>Public sequences</h4>
  </div>
  
  <div class="col-xs-12">
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Import sequences</h3>
      </div>
      <div class="panel-body">
        <small ng-class="{'text-danger': hasErrors}"><em>{{progressMsg}}</em></small>
        <progressbar max="max" value="progress"><b>{{progress}}%</b></progressbar>
        <button ng-disabled="isImportDisabled" type="button" class="btn btn-default" ng-click="importSequences()">Import</button>
      </div>
    </div>
    
  </div>

</div>
