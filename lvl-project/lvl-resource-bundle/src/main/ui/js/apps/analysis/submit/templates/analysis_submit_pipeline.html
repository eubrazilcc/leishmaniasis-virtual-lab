<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			<h4 class="modal-title" id="myModalLabel">Execute pipeline</h4>
		</div>
		<div class="modal-body">
			<p>Execution parameters:</p>			
            <form role="form">
                <div class="form-group">
            		<label for="fasta_select">Select filter:</label>
            		<select class="form-control" name="fasta_select" id="fasta_select">
            		    <option class="text-muted" value="" selected>Select input dataset...</option>
            		    <% _.each(items, function(item){ %>
            		    <option value="<%= item.urlSafePath %>"><%= item.urlSafePath %></option>
                        <% }); %>
					</select>
            	</div>
            	<div class="form-group">
            		<label for="replicates_input">Number of replicates:</label>
            		<input type="text" class="form-control" id="replicates_input" name="replicates_input" value="5">
            	</div>
            	<div class="form-group">
            		<label for="seed_input">Random number seed:</label>
            		<input type="text" class="form-control" id="seed_input" name="seed_input" value="13457">
            	</div>
            	<div class="form-group">
            		<label for="data_sets_input">Number of data sets:</label>
            		<input type="text" class="form-control" id="data_sets_input" name="data_sets_input" value="5">
            	</div>
            	<div class="form-group">
            		<label for="outgroup_input">Out group root:</label>
            		<input type="text" class="form-control" id="outgroup_input" name="outgroup_input" value="10">
            	</div>
			</form>
			<a id="alert" href=""></a>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
		</div>
	</div>
</div>
