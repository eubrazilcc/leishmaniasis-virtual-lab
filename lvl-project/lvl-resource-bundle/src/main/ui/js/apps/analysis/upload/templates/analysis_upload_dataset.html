<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			<h4 class="modal-title" id="myModalLabel">Upload dataset</h4>
		</div>
		<div class="modal-body">
			<p>Datasets:</p>			
            <form role="form">
                <div class="form-group">
            		<label for="dataset_select">Select dataset:</label>
            		<select class="form-control" name="dataset_select" id="dataset_select">
            		    <option class="text-muted" value="" selected>Select dataset...</option>
            		    <% _.each(items, function(item){ %>
            		    <option value="<%= item.urlSafePath %>"><%= item.urlSafePath %></option>
                        <% }); %>
					</select>
            	</div>
            	<div class="form-group">
            		<label for="description_input">Description (optional):</label>
            		<input type="text" class="form-control" id="description_input" name="description_input" placeholder="Enter description">
            	</div>
			</form>
			<a id="alert" href=""></a>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-primary" id="upload-btn">Upload</button>
		</div>
	</div>
</div>
