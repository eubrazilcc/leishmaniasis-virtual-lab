<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			<h4 class="modal-title" id="myModalLabel">Create public link</h4>
		</div>
		<div class="modal-body">
			<p>A public link will be created with the following sequences:</p>
            <ul class="list-inline">
			<% _.each(items, function(item){ %>
			  <li><%= item.id %></li>
            <% }); %>				
            </ul>
            <form role="form">
            	<div class="form-group">
            		<label for="description_input">Description (optional):</label>
            		<input type="text" class="form-control" id="description_input" name="description_input" placeholder="Enter description">
            	</div>
            	<div class="form-group">
            		<label for="filter_select">Select filter:</label>
            		<select class="form-control" name="filter_select" id="filter_select">
						<option value="export_fasta" selected>Export to FASTA format</option>
						<option value="export">Export to NCBI XML sequence format</option>
					</select>
				</div>
				<div class="form-group">
					<label for="compression_select">Select compression:</label>
            		<select class="form-control" name="compression_select" id="compression_select">
						<option value="none" selected>None</option>
						<option value="gzip">GZIP</option>
					</select>
				</div>
			</form>
			<a id="alert" href=""></a>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-primary" id="create-btn">Create</button>
		</div>
	</div>
</div>
