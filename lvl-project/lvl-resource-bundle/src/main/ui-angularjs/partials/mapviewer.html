<!-- Content -->
  <div class="container">
  
    <!-- toolbar -->
    <div class="row">
      <div class="col-xs-12 lvl-top lvl-toolbar-bottom">
        <div class="row">          
          <div class="col-md-4 col-xs-12 hidden-xs">
            <div class=" lvl-ul-centered">
              <p>Map viewer</p>
            </div>
          </div>
          <div class="col-md-8 col-xs-12">
            <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
              <span ng-bind-html="alert.msg"></span>
            </alert>
            <!-- Toolbar -->
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group pull-right">
                <button ng-click="myLocation()" type="button" class="btn btn-default" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="My location"><i class="fa fa-crosshairs"></i></button>
                <button type="button" class="btn btn-default" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="Save"><i class="fa fa-floppy-o"></i></button>
                <button ng-click="exportPng()" class="btn btn-default" role="button" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="Export PNG"><i class="fa fa-download"></i></button>
                <button type="button" class="btn btn-default" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="Share"><i class="fa fa-share"></i></button>                           
              </div>
              <div class="btn-group pull-right">
                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#" target="_self" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="Layers"><i class="fa fa-globe fa-fw"></i>
                <span class="fa fa-caret-down"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#"><i class="fa fa-map-marker fa-fw"></i> Sequences</a></li>
                  <li><a href="#"><i class="fa fa-map-marker fa-fw"></i> Papers</a></li>
                  <li class="divider"></li>
                  <li><a href="#"><i class="fa fa-map-marker fa-fw"></i> All</a></li>
                </ul>            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- toolbar -->    
    
    <!-- download link -->
    <div class="row" ng-show="showDownload">
      <div class="col-xs-12 lvl-top">
        <div class="well">
          Use this <a ng-click="showDownload = false" href id="export-png" download="map.png">link</a> to export a static PNG image of your map.
          <button ng-click="showDownload = false" type="button" class="close" aria-hidden="true">&times;</button>
        </div>
      </div>
    </div> <!-- doanload link -->
    
    <!-- map -->
    <div class="row">
      <div class="col-xs-12 lvl-top">        
        <div id="map" class="map"></div>      
      </div>
    </div> <!-- map -->
    
  </div>
