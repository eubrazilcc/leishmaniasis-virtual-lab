<div class="row">
	<div class="col-xs-3">
		<p class="<%= icon_color %> text-center">
			<i class="fa <%= icon %> fa-3x fa-fw"></i>
		</p>
	</div>
	<div class="col-xs-9">
		<p><%= message %></p>
	</div>
</div>
<div class="row text-right">
	<div class="col-xs-12">
		<button type="button" class="btn btn-default" id="confirmCancelBtn">Cancel</button>
		&nbsp;
		<button type="button" class="btn btn-primary" id="confirmOkBtn"><%= btn_text %></button>
	</div>
</div>
