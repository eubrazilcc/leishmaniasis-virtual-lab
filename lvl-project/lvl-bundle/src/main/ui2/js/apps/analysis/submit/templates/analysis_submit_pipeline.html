<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			<h4 class="modal-title" id="myModalLabel">Run pipeline</h4>
		</div>
		<div class="modal-body">
            <form role="form">
            	<fieldset>
            		<legend>Execution parameters</legend>
		                <div class="form-group">
		            		<label for="fasta_select">Input dataset:</label>
		            		<select class="form-control" name="fasta_select" id="fasta_select">
            		    		<option class="text-muted" value="" selected>Select dataset...</option>
            		    		<% _.each(items, function(item){ %>
            		    		<option value="<%= item.filename %>"><%= item.filename %></option>
                        		<% }); %>
                        	</select>
		            	</div>
		            	<div class="form-group">
		            		<label for="align_input">Align:</label>
		            		<input type="text" class="form-control" id="align_input" name="align_input" value="1">
		            	</div>
		            	<div class="form-group">
		            		<label for="replicates_input">No. of Bootstrap Replications:</label>
		            		<input type="text" class="form-control" id="replicates_input" name="replicates_input" value="20">
		            	</div>		            	
            	</fieldset>
			</form>
			<a id="alert" href=""></a>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
		</div>
	</div>
</div>
