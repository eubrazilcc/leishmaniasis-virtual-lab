<div class="modal-dialog modal-lg">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			<h4 class="modal-title" id="myModalLabel">Share pending sequence</h4>
		</div>
		<div class="modal-body">			
			<div class="row">
				<div class="col-xs-12">
					<h5>Current shares:</h5>
					<dl id="shares-container" class="dl-horizontal">
						<dt>No shares found.</dt>
						<dd></dd>
					</dl>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h5>Add more shares:</h5>
					<form class="form-horizontal" id="lvlSharePendingSequenceForm" novalidate="novalidate" data-pristine="true">						
						<fieldset>
	            			<div class="form-group">
	            				<label for="inputDefinition" class="col-lg-2 control-label">Email:</label>
	            				<div class="col-lg-10">
	            					<input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter email address" required>
	            				</div>	            				
	            			</div>
	            		</fieldset>
	            		<fieldset>
	            			<div class="form-group">
	            				<div class="col-lg-10 col-lg-offset-2">						
	            					<button type="submit" class="btn btn-primary" id="lvlSharePendingSequenceBtn" disabled="disabled">Share</button>
	            					<span id="helpBlock" class="help-block">Check that all required fields are completed before submitting the data.</span>
	            				</div>
	            			</div>
	            		</fieldset>        		
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		</div>
	</div>
</div>
