<div class="row">
	<div class="col-xs-12">
		<h3>Submit a new citation</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-10 col-xs-12">
		<form class="form-horizontal" id="lvlSubmitCitationForm" novalidate="novalidate" data-pristine="true">
			<fieldset>
				<legend>Source</legend>
				<div class="form-group">
					<label for="inputPMID" class="col-lg-3 control-label">PMID<sup class="text-danger" title="Required">*</sup></label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="inputPMID" name="inputPMID"
							placeholder="PubMed identifier" required>
					</div>
				</div>
			</fieldset>			
			<fieldset>
				<legend>Description</legend>				
				<div class="form-group">
					<label for="inputAbstract" class="col-lg-3 control-label">Abstract</label>
					<div class="col-lg-9">
						<textarea class="form-control" rows="15" id="inputAbstract" name="inputAbstract"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<button type="reset" class="btn btn-default" id="lvlResetCitationBtn" data-toggle="tooltip" 
						data-placement="bottom" title="" data-original-title="Your changes will be lost">Reset</button>
						&nbsp;
						<button type="submit" class="btn btn-primary" id="lvlSubmitCitationBtn" disabled="disabled" data-toggle="tooltip" 
							data-placement="bottom" title="" data-original-title="Creates a new sequence">Submit</button>
						<span id="helpBlock" class="help-block">Check that all required fields are completed before submitting the data.</span>
						<input type="hidden" id="submissionId" value="<%= submissionId() %>">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
